<h3>A demonstration of how to access a Text Field</h3>

<input type="text" id="myText" value="Some text...">

<p>Click the "Try it" button to get the text in the text field.</p>

<button onclick="myFunction()">Try it</button>
<button onclick="cf()">Clear it</button>
<p id="demo"></p>
    
<form action="save-to-log.php" method="POST">
  <fieldset>
    <legend>Add to log</legend>
    <p>
      Message:
      <textarea name="message"></textarea>
    </p>
    <p>
      <input type="submit" value="SAVE" />
    </p>
  </fieldset>
</form>
    
<script>
function myFunction() {
    var x = document.getElementById("myText").value;
    var temp;
    var text;
    if (x == null)
        {
         localStorage.text = x;   
         document.getElementById("demo").innerHTML = localStorage.text;
         temp = x;
        }
    else
        {
            localStorage.text = localStorage.text+x;
            document.getElementById("demo").innerHTML = localStorage.text;
        }
    
    }

function cf() {
    localStorage.text = localStorage.clear()+ " ";
    document.getElementById("demo").innerHTML = localStorage.text;
    }
